<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>แบบบันทึกขอรับการสนับสนุนทุน</title>
    </head>

    <body>
        <header>
            <div class="header-title">แบบบันทึกขอรับการสนับสนุนทุน</div>
        </header>
        <div class="form-content-info">
            <label>ชื่อ-นามสกุล: <input type="text" id="name"></label>
            <label>คณะมนุษยศาสตร์ ภาควิชา:
              <select id="dropdown1">
                <option value="">-- ภาควิชา --</option>
                <option value="05">ภาควิชาดนตรี</option>
                <option value="07">ภาควิชาภาษาไทย</option>
                <option value="06">ภาควิชาภาษาอังกฤษ</option>
                <option value="02">ภาควิชาภาษาตะวันตก</option>
                <option value="08">ภาควิชาศิลปะการแสดง</option>
                <option value="03">ภาควิชาภาษาตะวันออก</option>
                <option value="04">ภาควิชาภาษาศาสตร์ คติชนวิทยา ปรัชญาและศาสนา</option>
                <option value="01">สำนักงานเลขานุการคณะฯ</option>
              </select>
            </label>
            <label>เบอร์โทร: <input type="tel"></label>
            <label>ที่ อว 0603.03.
              <select id="dropdown2">
                <option value="">-- เลือก --</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="01(....)">01(....)</option>
              </select>
            </label>
            <label>วันที่ <input type="date" id="dateInput"></label>
        </div>
        <div class="form-content-data">
             <h3 class="green">ข้อมูลบทความที่ได้รับตีพิมพ์</h3>

            <div class="section">
              <label>ชื่อบทความที่ได้รับตีพิมพ์: <input type="text" id="title"></label>
              <label>ประเภทบทความ:
                <select id="dropdown3">
                  <option>บทความวิจัย</option>
                  <option>บทความวิจัยสร้างสรรค์</option>
                </select>
              </label>
              <label>ชื่อวารสาร: <input type="text" id="journal"></label>
              <label>วันที่เผยแพร่: <input type="date" id="pubDate"></label>
              <label>หน้าที่ตีพิมพ์: <input type="text" id="pages"></label>
              <label>ฐานข้อมูล:
                <select id="dropdown4">
                  <option>วารสารระดับชาติ (TCI กลุ่ม 1)</option>
                  <option>วารสารระดับนานาชาติ (Quartile 1)</option>
                  <option>วารสารระดับนานาชาติ (Quartile 2)</option>
                  <option>วารสารระดับนานาชาติ (Quartile 3)</option>
                  <option>วารสารระดับนานาชาติ (Quartile 4)</option>
                  <option>วารสารระดับนานาชาติ (อยู่ในฐานข้อมูลที่ กพอ.ยอมรับ (โปรดระบุชื่อฐานข้อมูล))</option>
                </select>
              </label>
              <label>โครงการวิจัยจาก:
                <select id="dropdown5">
                  <option>คณะมนุษยศาสตร์ มหาวิทยาลัยนเรศวร โดยใช้งบประมาณส่วนตัวเพื่อกำหนดภาระงาน</option>
                  <option>งบประมาณรายได้มหาวิทยาลัยนเรศวร ปีงบประมาณ ..................</option>
                  <option>แหล่งทุนวิจัยภายนอก (โปรดระบุรายชื่อแหล่งทุน และปีงบประมาณที่ได้รับทุน)</option>
                  <option>งบประมาณรายได้ คณะมนุษยศาสตร์ มหาวิทยาลัยนเรศวร ปีงบประมาณ (โปรดระบุปีที่ได้รับทุน ก่อนปีงบประมาณ 2568)</option>
                </select>
              </label>
              <label>โครงการวิจัยเรื่อง: <input type="text" id="project"></label>
            </div>
        </div>
        <div class="form-content-receipt">
            <h3 class="green">ใบสำคัญรับเงิน</h3>
            
            <div class="receipt-row">
                <label class="receipt-label">ข้าพเจ้า: 
                    <input type="text" id="text1" class="receipt-input-medium" readonly>
                </label>
                <label class="receipt-label">ที่อยู่: 
                    <input type="text" id="address" class="receipt-input-long">
                </label>
            </div>

            <div class="receipt-row">
                <label class="receipt-label">ตำบล: 
                    <input type="text" id="district" class="receipt-input-medium">
                </label>
                <label class="receipt-label">อำเภอ: 
                    <input type="text" id="amphoe" class="receipt-input-medium">
                </label>
            </div>

            <div class="receipt-row">
                <label class="receipt-label">จังหวัด: 
                    <input type="text" id="province" class="receipt-input-medium">
                </label>
                <label class="receipt-label-inline">ได้รับเงินจากมหาวิทยาลัยนเรศวร ดังมีรายการดังต่อไปนี้</label>
            </div>

            <div class="receipt-section">
                <label class="receipt-label-full">1. ทุนสนับสนุนค่าบทความวิจัย
                    <span class="right-align">จำนวน 1 หน่วย</span>
                </label>
                
                <div class="amount-row">
                    <select id="dropdown6" class="receipt-dropdown">
                        <option value="">-- เลือกประเภททุน --</option>
                        <option value>ค่าแปลบทความที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลการจัดอันดับวารสาร SJR/ฐานข้อมูล ISI/Scopus หรือวารสารวิชาการเป็นที่ยอมรับตามประกาศ ก.พ.อ. และเป็นภาษาที่ไม่ตรงกับความเชี่ยวชาญของผู้ขอรับทุน  </option>
                        <option value>ค่าตรวจสอบภาษาบทความที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลการจัดอันดับวารสาร SJR/ฐานข้อมูล ISI/Scopus หรือวารสารวิชาการเป็นที่ยอมรับตามประกาศ ก.พ.อ. และเป็นภาษาที่ตรงกับความเชี่ยวชาญของผู้ขอรับทุน </option>
                        <option value>เงินรางวัลตีพิมพ์สำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับชาติ ฐานข้อมูล Thai-Journal Citation Index (TCI) กลุ่ม 1</option>
                        <option value>เงินรางวัลตีพิมพ์สำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับชาติ ฐานข้อมูล Thai-Journal Citation Index (TCI) กลุ่ม 1 และทุนสนับสนุนค่าใช้จ่ายการตีพิมพ์</option>
                        <option value>เงินรางวัลสมทบสำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SCImago Journal Rank (SJR) หรือ ฐานข้อมูล ISI Web of Science, Scopus มีค่า Quartile 1</option>
                        <option value>เงินรางวัลสมทบสำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SCImago Journal Rank (SJR) หรือ ฐานข้อมูล ISI Web of Science, Scopus มีค่า Quartile 2</option>
                        <option value>เงินรางวัลสมทบสำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SCImago Journal Rank (SJR) หรือ ฐานข้อมูล ISI Web of Science, Scopus มีค่า Quartile 3-4 </option>
                        <option value>เงินรางวัลสำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SJR หรือ ฐานข้อมูล ISI มีค่า Quartile 3-4  และเงินรางวัลสมทบ </option>
                        <option value>เงินรางวัลตีพิมพ์สำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ไม่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SJR / ฐานข้อมูล ISI แต่ปรากฏในฐานข้อมูล Scopus หรือ วารสารวิชาการที่ ก.พ.อ. ให้การยอมรับ </option>
                        <option value>เงินรางวัลสำหรับผลงานที่ได้รับการตีพิมพ์ในวารสารระดับนานาชาติที่ปรากฏในฐานข้อมูลของการจัดอันดับวารสาร SJR หรือ ฐานข้อมูล ISI มีค่า Quartile 3-4 </option>
                    </select>
                    
                    <div class="amount-display">
                        <label>หน่วยละ:
                          <select id="dropdown7">
                            <option value="2000">2000</option>
                            <option value="3000">3000</option>
                            <option value="5000">5000</option>
                            <option value="7000">7000</option>
                            <option value="10000">10000</option>
                          </select>
                        </label>
                        <span>บาท</span>
                    </div>
                </div>

                <div class="total-row">
                    <span>รวมเป็นเงิน </span>
                    <input type="text" id="text3_total" class="amount-input" readonly>
                    <span>บาท</span>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
